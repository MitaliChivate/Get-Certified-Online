<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <h1 class="text-center"><i class="fas fa-laptop"></i>Training Payment Details</h1>
        </div>
        <div style="overflow-x: auto;">
          <div class="container">
            <div class="form-group float-left">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                </div>
              </div>
            </div>
          </div>
          <table class="table table-hover table-striped table-bordered">
            <caption *ngIf='isLoading'>
              <div class="spinner-border"></div>&nbsp;&nbsp;Loading...
            </caption>
            <caption *ngIf='!isLoading'>
              List of Training Payment.
              <select class="form-control float-right col-md-2" [(ngModel)]='bucketSize'>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
              <label class="float-right" style="padding-top: 0.5rem;">Items per
                page:&nbsp;&nbsp;</label>
            </caption>
            <thead class="clickable">

              <td>Payment Id </td>

              <td> Payment Mode</td>
              <td> Payment Date</td>

              <td>Payment Amount</td>

              <td>Course Name</td>
            </thead>
            <tbody>
              <tr *ngFor='let pay of payments| paginate: { itemsPerPage: bucketSize, currentPage: p}'>
                <td>{{pay.paymentId}}</td>
                <td>{{pay.paymentMode}}</td>
                <td>{{pay.paymentDate}}</td>
                <td>{{pay.amount}}</td>
                <td>{{pay.training.trainingCourse}}</td>

              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
