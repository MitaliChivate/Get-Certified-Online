<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <h1 class="text-center"><i class="fas fa-laptop"></i>Training Program</h1>
        </div>
        <div style="overflow-x: auto;">
          <div class="container">
            <div class="form-group float-left">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <input (keyup)="onKey($event)" class="form-control" placeholder="Search By Course Name..." />
              </div>
            </div>
          </div>
          <table class="table table-hover table-striped table-bordered">
            <caption *ngIf='isLoading'>
              <div class="spinner-border"></div>&nbsp;&nbsp;Loading...
            </caption>
            <caption *ngIf='!isLoading'>
              List of all Training Programs.
              <select class="form-control float-right col-md-2" [(ngModel)]='bucketSize'>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
              </select>
              <label class="float-right" style="padding-top: 0.5rem;">Items per
                page:&nbsp;&nbsp;</label>
            </caption>
            <thead class="clickable">

              <td>Training Id </td>

              <td> Course Name</td>

              <td>Training Cost</td>

              <td>NO. Of Days</td>

              <td>Description</td>
              <td>Action</td>
            </thead>
            <tbody>
              <tr *ngFor='let training of training1| paginate: { itemsPerPage: bucketSize, currentPage: p}'>
                <td>{{training.trainingProgramId}}</td>
                <td>{{training.trainingCourse}}</td>
                <td>{{training.trainingCost}}</td>
                <td>{{training.noOfDays}}</td>

                <td data-toggle="tooltip"><i (click)='getDetailsById(training.trainingProgramId)'
                    class="fas fa-book-medical" data-toggle="modal" data-target="#detailModal"></i>
                </td>

                <td data-toggle="tooltip" title="Delete Center">
                  <i class="fas fa-trash clickable" (click)='remove(training.trainingProgramId)'></i>
                </td>

              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal for view the details -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="updateModalLabel" style="font-family: 'Times New Roman', Times, serif;"><i
            class="fas fa-laptop-medical"></i> {{courseName}}
        </h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div style="overflow-x: auto;">
                  <label>Description</label>
                  <textarea name="description" rows="5" cols="80">{{descriptions}}</textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
