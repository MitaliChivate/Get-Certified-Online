<div id="wrapper" class={{sidebarClass}} style="overflow-x: hidden;">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav clickable"> <br>
                <li class="sidebar-brand ">
                    <a class="h2" (click)=adminRefresh()>
                        <i class="fas fa-user-cog"></i> Admin
                    </a>
                    <hr>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/training/add" ? "rgba(86, 101, 115 )" : "rgb(46, 64, 83 )"}'
                    title="Add new test">
                    <a routerLink='/admin/dashboard/training/add'><i class="fa fa-plus"></i> Add Training Program</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/training/view" ? "rgba(86, 101, 115)" : "rgb(46, 64, 83 )"}'
                    title="View all Tests">
                    <a routerLink='/admin/dashboard/training/view'><i class="fa fa-table"></i>View Training Program</a>
                </li>
                <hr>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/exam/add" ? "rgba(86, 101, 115)" : "rgb(46, 64, 83 )"}'
                    title="Add new center">
                    <a routerLink='/admin/dashboard/exam/add'><i class="fa fa-plus"></i> Add Exam Details</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/exam/view" ? "rgba(86, 101, 115)" : "rgb(46, 64, 83 )"}'
                    title="View all centers">
                    <a routerLink='/admin/dashboard/exam/view'><i class="fa fa-table"></i> View Exam Details</a>
                </li>
                <hr>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/user/view" ? "rgba(86, 101, 115)" : "rgb(46, 64, 83 )"}'
                    title="View all Appointments">
                    <a routerLink='/admin/dashboard/user/view'><i class="fa fa-table"></i> View All Users</a>
                </li>
                <li [ngStyle]='{"background": router.url == "/admin/dashboard/user/profile" ? "rgba(86, 101, 115)" : "rgb(46, 64, 83 )"}'
                    title="View Pending Details">
                    <a routerLink='/admin/dashboard/user/profile'><i class="fas fa-user"></i> Profile</a>
                </li>
                <hr>
                <li class="container" title="Log out">
                    <button class="btn btn-transparent float-right" (click)='logOut()' style="color: #999999;"><i
                            class="fa fa-power-off"></i>
                        Logout</button>
                </li>
            </ul>
            <!-- /#sidebar-wrapper -->
        </div>
        <div class="col-md-12">
            <!-- Page Content -->
            &nbsp;&nbsp; <div class={{menuToggleClass}} (click)='toggleClass()'>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="container">
                <div *ngIf='router.url == "/admin/dashboard"' style="padding-top: 6em;">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="h1 text-center">Overview</h1>
                        </div>
                    </div>
                    <hr>
                    <div class="row container">
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color:  rgb(46, 64, 83 );">
                                    <h1 style="color: whitesmoke;">
                                        {{ examCount }}
                                        <div *ngIf='isLoadingExam' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4">Total No. of Exams</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color: rgb(46, 64, 83 );">
                                    <h1 style="color: whitesmoke;">
                                        {{trainingCount}}
                                        <div *ngIf='isLoadingTraining' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4"> Training Program </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="card col-md-3">
                            <div class="row">
                                <div class="col-md-4 card-header" style="background-color:  rgb(46, 64, 83 );">
                                    <h1 style="color: whitesmoke;">
                                        {{userCount}}
                                        <div *ngIf='isLoadingUser' class="spinner spinner-grow"></div>
                                    </h1>
                                </div>
                                <div class="col-md-8 card-body">
                                    <p class="h4">Total No. of Users</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
    </div>
</div>
